<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Scrollable Page</title>
    <style>
        /* General styles */
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: black;
    display: flex;
    flex-direction: column; /* Ensure elements stack vertically */
    height: 100vh; /* Full viewport height */
    overflow-y: auto; /* Enables scrolling */

        }
    
        /* Header styles */
        header {
            background-color:transparent; /* transparent header */
            text-align: center;
            padding: 20px;
        }
        header img {
            width:100%;
            height:auto;
            margin-top: 5px; /* Adjust spacing above */
            max-height: 200px; /* Limits the height to prevent it from being too big */
    object-fit: cover; /* Ensures the image fits within the given space */
        }
.image-container {
    position: relative; /* Ensures absolute positioning works inside */
    display: inline-block;
    width: 100%; /* Keeps the image-container width consistent */
}

.image-container img {
    width: 100%;
    height: auto;
    display: block;
}

.overlay-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 24px;
    font-weight: bold;
    background:  none; /* Removes the strip */
    padding: 10px;
    border-radius: 5px;
    text-align: center; /* Ensures proper centering */
    width: 100%; /* Matches the width of the image */
}



        /* Navigation styles */
        
nav {
    background-color: lightblue;
    width: 25%;
    padding: 20px;
    box-sizing: border-box;
    height: 100vh; /* Full height */
    overflow-y: auto; /* Allows scrolling within nav */
}

       
        /* Section styles */
       
        section {
    background-color: lightgreen;
    float: left;
    width: 75%;
    min-height: 100vh; /* Ensure full viewport height */
    box-sizing: border-box;
    padding: 20px;
    overflow-y: auto; /* Enables scrolling for section */
}



        
 /* Article box styles */
        article {
            background-color: lightcoral; /* Light red article boxes */
            margin-bottom: 20px;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 5px;
        }


 /* Button box styles */
      
        button {
            background-color:brown; /* Light red article boxes */
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
           color:white;
            border-radius: 5px;
}
button:hover {
  background-color:pink; /* Orange on hover */
}
        }

        /* Footer styles */
        footer {
            background-color: pink; /* Matches header */
            clear: both; /* Ensures footer starts on a new line */
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->  
    <header>
    <div class="image-container">
        <img src="Achiote.jpg" alt="Achiote aka Lipstick Tree">
        <h1 class="overlay-text">Achiote aka Lipstick Tree</h1>
    </div>
</header>


    <!-- Navigation -->
    <nav>
        <p>Navigation Links:</p>
                     
        <a href="https://abcnews.go.com/" class="nav-item">Home</a>
      <br>
  <a href="https://en.wikipedia.org/wiki/The_Guardian" class="nav-item">SERVICE</a>
     <br>
  <a href=" https://www.wix.com/" class="nav-item">CONTACT</a>
        <br>      
  <a href=" https://farmyishun.wixsite.com/herbs-yishun " class="nav-item">HELP</a>
   <br>     
     <a href="https://raw.githubusercontent.com/Punggol/Chencharu-farm/main/egg tree.jpg">
  Egg Tree
</a>

    </nav>
    
    <!-- Main Section -->
    <section>
        <article>
            <h2>Article 1</h2>
            <p>This is the first article.</p>
        </article>
        <article>
            <h2>Article 2</h2>
            <p>This is the second article.</p>
        </article>
      <button>
            <h2>Button</h2>
  <a href="https://www.jalanow.com/johor-singapore-live-traffic-cam.htm"class=" button">Click Here</a>
      </button>
    </section>

    <!-- Footer -->
    <footer>
        <p>Footer Content</p>
    </footer>
</body>
</html>
