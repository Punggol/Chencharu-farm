<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Scrollable Page</title>
    <style>
        /* General styles */
        body {
     margin: 0;
    font-family: Arial, sans-serif;
    color: black;
    display: flex; /* Aligns nav and section side by side */
    flex-direction: column; /* Ensures header stays at the top */
    height: 100vh; /* Full viewport height */
        }
    
        /* Header styles */
        header {
            background-color:transparent; /* transparent header */
            text-align: center;
            padding: 20px;
        }
        

        /* Navigation styles */
        
nav {
    background-color: lightblue;
    width: 25%; /* Ensures it stays on the left */
    padding: 20px;
    box-sizing: border-box;
    height: 100vh; /* Full height */
    overflow-y: auto; /* Enables scrolling in nav */
    }
       
        /* Section styles */
       
section {
    background-color: lightgreen;
    width: 75%; /* Ensures it stays beside nav */
    box-sizing: border-box;
    padding: 20px;
    overflow-y: auto; /* Enables scrolling */
}

       
 /* Article box styles */
        article {
            background-color: lightcoral; /* Light red article boxes */
            margin-bottom: 20px;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 5px;
        }


 /* Button box styles */
      
        button {
            background-color:brown; /* Light red article boxes */
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
           color:white;
            border-radius: 5px;
}
button:hover {
  background-color:yellow; /* Orange on hover */
}
        }

        /* Footer styles */
        footer {
            background-color:pink; /* Matches header */
            clear: both; /* Ensures footer starts on a new line */
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->  
    <header>
    <div class="image-container">
        <img src="copy image.jpg" alt="Achiote aka Lipstick Tree">
        <h1 class="overlay-text">Welcome to the herb garden<br> Please enter</h1>
    </div>
</header>


    <!-- Navigation -->
    <nav>
        <p>Navigation Links:</p>
                            
         <a href="https:///www.cgtn.com"class="nav-item"target="blank"> Home</a>
      <br>
  <a href="https://en.wikipedia.org/wiki/The_Guardian" class="nav-item">SERVICE</a>
     <br>
  <a href=" https://www.wix.com/" class="nav-item">CONTACT</a>
        <br>      
  <a href=" https://farmyishun.wixsite.com/herbs-yishun " class="nav-item">HELP</a>
   <br>     
     <a href="https://raw.githubusercontent.com/Punggol/Chencharu-farm/main/egg tree.jpg">
  Egg Tree
</a>

    </nav>
    
    <!-- Main Section -->
    <section>
        <article>
            <h2>Article 1</h2>
            <p>This is the first first article.</p>
        </article>
        <article>
            <h2>Article 2</h2>
            <p>This is the second second article.</p>
        </article>
        
      <button>
            <h2>Button</h2>
  <a href="https:///www.cgtn.com"class=" button"target="blank">Click Here</a>
           
      </button>
    </section>

    <!-- Footer -->
    <footer>
        <p>Footer Content</p>
    </footer>
</body>
</html>
